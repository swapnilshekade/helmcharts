apiVersion: v1
kind: Service
metadata:
  name: {{ include "RydercupVA.fullname" . }}-service
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "RydercupVA.name" . }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
